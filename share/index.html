  <body>
    <main>
      <div id="qrcodeContainer">

      </div>
      <div id="buttons">

          class="large circle"
          data-href="mailto:tylergordonhill@gmail.com"

          class="large circle"
          data-href="http://www.linkedin.com/in/tylergordonhill"

        </button>
        <button
          class="large circle replit"
          data-href="https://replit.com/@TylerGHill"
          title="Replit QR code"
        >
          <img class="svg" src="/images/replit.svg" alt="Replit QR code" />
        </button>
        <button
          class="large circle thangs"
          data-href="https://thangs.com/TylerHill"
          title="Thangs QR code"
        >
          <img class="svg" src="/images/thangs.svg" alt="Thangs QR code" />

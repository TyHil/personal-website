<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
  <!-- HTML Meta Tags -->
  <title>Share Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Tyler Gordon Hill's website share page." />
  <meta name="canonical" href="https://tylergordonhill.com/share" />
  <meta name="theme-color" content="#128A74" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Share Page" />
  <meta property="og:description" content="Tyler Gordon Hill's website share page"/>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tylergordonhill.com/share" />
  <meta property="og:image" content="https://tylergordonhill.com//images/linkpreview.png" />
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:alt"
    content="Screenshot of the website displaying the name Tyler Gordon Hill, contact links, a link to a resume, and the start to a list of projects with LIFT Aircraft Contract Work at the top. ">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:domain" content="tylergordonhill.com" />

  <!-- Link Tags -->
  <link rel="icon" href="//images/tabicon.png" />
  <link href="/global.css" rel="stylesheet" type="text/css" />
  <link href="/share/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="qrcodeContainer">
    <div id="qrcode"></div>
  </div>
  <div id="buttons">
    <button class="large circle" data-href="mailto:tylergordonhill@gmail.com" title="Email QR code">
      <img class="svg" src="/images/email.svg" alt="Email QR code" />
    </button>
    <button class="large circle" data-href="http://www.linkedin.com/in/tylergordonhill" title="LinkedIn QR code">
      <img class="svg" src="/images/linkedin.svg" alt="LinkedIn QR code" />
    </button>
      <button class="large circle" data-href="https://github.com/TyHil" title="GitHub QR code">
      <img class="svg" src="/images/github.svg" alt="GitHub QR code" />
    </button>
    <button class="large circle replit" data-href="https://replit.com/@TylerGHill" title="Replit QR code">
      <img class="svg" src="/images/replit.svg" alt="Replit QR code" />
    </button>
    <button class="large circle thangs" data-href="https://thangs.com/TylerHill" title="Thangs QR code">
      <img class="svg" src="/images/thangs.svg" alt="Thangs QR code" />
    </button>
  </div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="/share/script.js"></script>
</body>
</html>
